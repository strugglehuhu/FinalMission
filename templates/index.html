<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Time-Series Forecaster</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>ðŸ”® Time-Series Forecaster</h1>
  <p>Enter exactly <strong>5 numbers</strong>, separated by commas. Example: <code>1,2,3,4,5</code></p>

  <form id="predictForm">
    <input type="text" id="sequence" size="50" placeholder="Enter sequence here" />
    <button type="submit">Predict</button>
  </form>

  <h3>Prediction:</h3>
  <div id="result">â€”</div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const seq = document.getElementById("sequence").value;
      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sequence: seq })
      });
      const data = await res.json();
      document.getElementById("result").textContent = data.prediction ?? data.error;
    });
  </script>
</body>
</html>
